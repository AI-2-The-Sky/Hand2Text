# name of the run determines folder name in logs
name: "basesquareconv1d_hparams_search_proxy"

seed: 16

trainer:
  # output_dir: https://huggingface.co/spaces/dolmalin/hand2text
  min_epochs: 1
  max_epochs: 100
#   gradient_clip_val: 0.5

model:
  lr: 0.00121
  weight_decay: 0
  # net:
#     simple_cnn.yaml
# output_dir: https://huggingface.co/spaces/dolmalin/hand2text

#     dropout: 0.1
# model:
#   net:

datamodule:
  batch_size: 3

